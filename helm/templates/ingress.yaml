apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: roboshop
  namespace: roboshop
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=roboshop
    alb.ingress.kubernetes.io/group.name: gspvsr
    alb.ingress.kubernetes.io/actions.404: '{"type":"fixed-response","fixedResponseConfig":{"statusCode":404,"contentType":"text/plain","content":"Not Found"}}'
spec:
  ingressClassName: alb
  rules:
  - host: "roboshop.gspaws.online"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
